{% extends "base/base.html" %}
{% block content %}
    {% if user.is_authenticated %}
            <h1>Вы уже авторизованы</h1>
        {% else %}
            <h1>Авторизация</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Авторизоваться">
            </form>
    {% endif %}
{% endblock %}
